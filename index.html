<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="UTF-8">
        <title>Risk Advisory</title>
        <meta name=viewport content="width=device-width initial-scale=1">
        <link href="http://cartodb.com/favicon.ico" rel="shortcut icon" />

        <!-- These are the specific link and script tags for this visualization -->
        <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
        <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="https://cartodb.github.io/riskadvisory/map.js"></script>
    </head>
    <body style="height: 100%; margin: 0">
        <!-- div that will contain the map. Make sure it's visible, e.g., it has an appropriate width and height -->
        <div style="height: 100%" id="map"></div>

        <!-- Infowindow template. This is to be placed anywhere within the body -->
        <script type="infowindow/html" id="infowindow_template">
            <div class="cartodb-popup header blue v2">
                <a href="#close" class="cartodb-popup-close-button close">x</a>
                <div class="cartodb-popup-content-wrapper">
                    <div class="cartodb-popup-content">
                        {{#content.fields}}
                        <h4>{{title}}</h4>
                        <p>{{value}}</p>
                        {{/content.fields}}
                    </div>
                </div>
                <div class="cartodb-popup-tip-container">
                </div>
            </div>
        </script>
    </body>
</html>
